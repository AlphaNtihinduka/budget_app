AllCops:
  NewCops: enable
  Exclude:
    - "db/**/*"
    - "bin/*"
    - "spec/views/splashes/new.html.erb_spec.rb"
    - "config/**/*"
    - "Guardfile"
    - "spec/views/splashes/index.html.erb_spec.rb"
    - "Rakefile"
    - "node_modules/**/*"
    - 'spec/views/splashes/edit.html.erb_spec.rb'

  DisplayCopNames: true

Layout/LineLength:
  Max: 620
Metrics/MethodLength:
  Include:
    - "app/controllers/*"
    - "app/models/*"
  Max: 20
Metrics/AbcSize:
  Include:
    - "app/controllers/*"
    - "app/models/*"
  Max: 50
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  IgnoredMethods: ['describe']
  Max: 80

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
Layout/EndOfLine:
  Enabled: false
